<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Volo Africa - Communication System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#64748b',
                        accent: '#f59e0b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    {% if user.is_authenticated %}
    <!-- Navigation -->
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-primary">Volo Africa</h1>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="{% url 'dashboard' %}" class="text-gray-900 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                        </a>
                        <a href="{% url 'task_list' %}" class="text-gray-900 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-tasks mr-2"></i>Tasks
                        </a>
                        <a href="{% url 'department_list' %}" class="text-gray-900 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-building mr-2"></i>Departments
                        </a>
                        <a href="{% url 'messages' %}" class="text-gray-900 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-envelope mr-2"></i>Messages
                        </a>
                        <a href="{% url 'chat' %}" class="text-gray-900 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-comments mr-2"></i>Chat
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Notifications -->
                    <div x-data="{ open: false, notifications: [] }" class="relative">
                        <button @click="open = !open" class="text-gray-500 hover:text-gray-700 p-2 rounded-full">
                            <i class="fas fa-bell text-lg"></i>
                            <span x-show="notifications.filter(n => !n.is_read).length > 0" 
                                  class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
                                  x-text="notifications.filter(n => !n.is_read).length"></span>
                        </button>
                        <div x-show="open" @click.away="open = false" 
                             class="absolute right-0 mt-2 w-80 bg-white rounded-md shadow-lg py-1 z-50">
                            <div class="px-4 py-2 border-b">
                                <h3 class="text-sm font-medium text-gray-900">Notifications</h3>
                            </div>
                            <div class="max-h-64 overflow-y-auto">
                                <template x-for="notification in notifications.slice(0, 5)">
                                    <div class="px-4 py-2 hover:bg-gray-50 border-b" :class="{'bg-blue-50': !notification.is_read}">
                                        <p class="text-sm font-medium" x-text="notification.title"></p>
                                        <p class="text-xs text-gray-500" x-text="notification.message"></p>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                    
                    <!-- User Menu -->
                    <div x-data="{ open: false }" class="relative">
                        <button @click="open = !open" class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            <img class="h-8 w-8 rounded-full bg-gray-300" src="https://ui-avatars.com/api/?name={{ user.first_name }}+{{ user.last_name }}&background=1e40af&color=fff" alt="">
                            <span class="ml-2 text-gray-700">{{ user.full_name|default:user.username }}</span>
                            <i class="fas fa-chevron-down ml-1 text-xs"></i>
                        </button>
                        <div x-show="open" @click.away="open = false" 
                             class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-user mr-2"></i>Profile
                            </a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-cog mr-2"></i>Settings
                            </a>
                            <div class="border-t border-gray-100"></div>
                            <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-sign-out-alt mr-2"></i>Sign out
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- Main Content -->
    <main class="{% if user.is_authenticated %}py-6{% endif %}">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Scripts -->
    <script src="{% load static %}{% static 'js/app.js' %}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
