{% extends 'base.html' %}

{% block title %}Departments - Volo Africa{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Departments</h1>
        {% if user.role == 'admin' %}
        <button onclick="openCreateDepartmentModal()" class="bg-primary hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
            <i class="fas fa-plus mr-2"></i>Create Department
        </button>
        {% endif %}
    </div>

    <!-- Departments Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" x-data="departmentsData()">
        <template x-for="department in departments">
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-12 h-12 bg-primary rounded-lg flex items-center justify-center">
                                <i class="fas fa-building text-white text-xl"></i>
                            </div>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">Department</dt>
                                <dd class="text-lg font-medium text-gray-900" x-text="department.name"></dd>
                            </dl>
                        </div>
                    </div>
                    <div class="mt-5">
                        <div class="text-sm text-gray-500" x-text="department.description || 'No description available'"></div>
                        <div class="mt-3 flex justify-between text-sm">
                            <span class="text-gray-500">Manager:</span>
                            <span class="font-medium" x-text="department.manager || 'Not assigned'"></span>
                        </div>
                        <div class="mt-2 flex justify-between text-sm">
                            <span class="text-gray-500">Employees:</span>
                            <span class="font-medium" x-text="department.employee_count"></span>
                        </div>
                        <div class="mt-2 flex justify-between text-sm">
                            <span class="text-gray-500">Active Tasks:</span>
                            <span class="font-medium" x-text="department.active_tasks_count"></span>
                        </div>
                    </div>
                    <div class="mt-5">
                        <a href="#" class="text-primary hover:text-blue-700 text-sm font-medium">
                            View Details <i class="fas fa-arrow-right ml-1"></i>
                        </a>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <div x-show="departments.length === 0" class="text-center py-12">
        <i class="fas fa-building text-4xl text-gray-300 mb-4"></i>
        <p class="text-gray-500">No departments found</p>
    </div>
</div>

<!-- Create Department Modal -->
{% if user.role == 'admin' %}
<div id="createDepartmentModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Create New Department</h3>
            </div>
            <form id="createDepartmentForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" name="name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="description" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeCreateDepartmentModal()" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700">
                        Create Department
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endif %}

<script>
function departmentsData() {
    return {
        departments: [],
        init() {
            this.loadDepartments();
        },
        async loadDepartments() {
            try {
                const response = await fetch('/api/departments/');
                this.departments = await response.json();
            } catch (error) {
                console.error('Error loading departments:', error);
            }
        }
    }
}

function openCreateDepartmentModal() {
    document.getElementById('createDepartmentModal').classList.remove('hidden');
}

function closeCreateDepartmentModal() {
    document.getElementById('createDepartmentModal').classList.add('hidden');
}

document.getElementById('createDepartmentForm')?.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    try {
        const response = await fetch('/api/departments/create/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify({
                name: formData.get('name'),
                description: formData.get('description')
            })
        });
        if (response.ok) {
            closeCreateDepartmentModal();
            location.reload();
        }
    } catch (error) {
        console.error('Error creating department:', error);
    }
});
</script>
{% endblock %}
