{% extends 'base.html' %}

{% block title %}Chat - Volo Africa{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex h-96">
        <!-- Chat Rooms Sidebar -->
        <div class="w-1/4 bg-white shadow rounded-l-lg border-r">
            <div class="px-4 py-3 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Chat Rooms</h3>
            </div>
            <div class="overflow-y-auto h-full" x-data="{ rooms: [] }">
                <template x-for="room in rooms">
                    <div class="px-4 py-3 hover:bg-gray-50 cursor-pointer border-b" @click="selectRoom(room)">
                        <div class="flex items-center">
                            <div class="w-3 h-3 bg-green-400 rounded-full mr-3"></div>
                            <div>
                                <p class="text-sm font-medium text-gray-900" x-text="room.name"></p>
                                <p class="text-xs text-gray-500" x-text="room.department"></p>
                            </div>
                        </div>
                    </div>
                </template>
                <div class="px-4 py-8 text-center text-gray-500">
                    <i class="fas fa-comments text-2xl mb-2"></i>
                    <p class="text-sm">No chat rooms available</p>
                </div>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div class="flex-1 bg-white shadow rounded-r-lg flex flex-col">
            <div class="px-4 py-3 border-b border-gray-200 bg-gray-50">
                <h3 class="text-lg font-medium text-gray-900" id="currentRoomName">Select a chat room</h3>
            </div>
            
            <!-- Messages Container -->
            <div class="flex-1 overflow-y-auto p-4 space-y-4" id="messagesContainer">
                <div class="text-center text-gray-500 py-8">
                    <i class="fas fa-comment-dots text-4xl mb-4"></i>
                    <p>Select a chat room to start messaging</p>
                </div>
            </div>

            <!-- Message Input -->
            <div class="border-t border-gray-200 p-4">
                <form id="messageForm" class="flex space-x-2">
                    <input type="text" id="messageInput" placeholder="Type your message..." 
                           class="flex-1 border-gray-300 rounded-md focus:ring-primary focus:border-primary"
                           disabled>
                    <button type="submit" disabled
                            class="px-4 py-2 bg-primary text-white rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
let chatSocket = null;
let currentRoom = null;

function selectRoom(room) {
    currentRoom = room;
    document.getElementById('currentRoomName').textContent = room.name;
    document.getElementById('messageInput').disabled = false;
    document.querySelector('#messageForm button').disabled = false;
    
    // Close existing socket
    if (chatSocket) {
        chatSocket.close();
    }
    
    // Connect to new room
    chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + room.name + '/'
    );
    
    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        displayMessage(data);
    };
    
    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };
    
    // Load existing messages
    loadRoomMessages(room.id);
}

function displayMessage(data) {
    const messagesContainer = document.getElementById('messagesContainer');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'flex items-start space-x-3';
    
    messageDiv.innerHTML = `
        <img class="w-8 h-8 rounded-full bg-gray-300" 
             src="https://ui-avatars.com/api/?name=${data.user}&background=1e40af&color=fff" 
             alt="${data.user}">
        <div class="flex-1">
            <div class="flex items-center space-x-2">
                <span class="text-sm font-medium text-gray-900">${data.user}</span>
                <span class="text-xs text-gray-500">${new Date(data.timestamp).toLocaleTimeString()}</span>
            </div>
            <p class="text-sm text-gray-700 mt-1">${data.message}</p>
        </div>
    `;
    
    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

document.getElementById('messageForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value.trim();
    
    if (message && chatSocket) {
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        messageInput.value = '';
    }
});

async function loadRoomMessages(roomId) {
    // Clear existing messages
    const messagesContainer = document.getElementById('messagesContainer');
    messagesContainer.innerHTML = '';
    
    // Load messages from API (implement this endpoint)
    // For now, show empty state
    messagesContainer.innerHTML = `
        <div class="text-center text-gray-500 py-4">
            <p>Start a conversation in this room</p>
        </div>
    `;
}
</script>
{% endblock %}
